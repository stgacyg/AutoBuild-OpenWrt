name: Build OpenWrt

env:
  REPO_URL: https://github.com/cnbbx/Openwrt-src.git
  REPO_BRANCH: openwrt-22.03
  FEEDS_CONF: feeds.conf.default
  BUILD_USER: Cnbbx
  TZ: Asia/Shanghai

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      UPLOAD_BIN_DIR:
        description: 'ä¿å­˜OpenWrtçš„binå…¨éƒ¨æ–‡ä»¶åˆ°Artifacts'
        type: boolean
        default: true
      UPLOAD_FIRMWARE:
        description: 'ä¿å­˜Firmwareå›ºä»¶åˆ°Artifacts'
        type: boolean
        default: true
      UPLOAD_COWTRANSFER:
        description: 'å‘å¸ƒFirmwareå›ºä»¶åˆ°Cowtransfer'
        type: boolean
        default: false
      UPLOAD_WETRANSFER:
        description: 'å‘å¸ƒFirmwareå›ºä»¶åˆ°Wetransfer'
        type: boolean
        default: true
      UPLOAD_RELEASE:
        description: 'å‘å¸ƒFirmwareå›ºä»¶åˆ°Releases'
        type: boolean
        default: true
  schedule:
    - cron: '5 8 * * 1'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - FIRMWARE_NAME: youku_yk-l2
          - FIRMWARE_NAME: newifi3_d2
    steps:
    - name: æ£€å‡ºä¸»åˆ†æ”¯
      uses: actions/checkout@main

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      run: |
        echo "è­¦å‘Šâš "
        echo -e "-------------- ------------CPUä¿¡æ¯------------------------------------------\n"
        echo "CPUç‰©ç†æ•°é‡:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPUæ ¸å¿ƒåŠç‰ˆæœ¬ä¿¡æ¯ï¼š$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "-------------------------------å†…å­˜ä¿¡æ¯-------------------------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯ï¼š"
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo "-----------------------------ç¡¬ç›˜ä¿¡æ¯---------------------------------------------"
        echo -e  "ç¡¬ç›˜æ•°é‡ï¼š$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "ç¡¬ç›˜è¯¦æƒ…ï¼š"
        df -Th

    - name: åˆå§‹åŒ–ç³»ç»Ÿç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install libfuse-dev build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: å…‹éš†è½¯è·¯ç”±æºä»£ç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰è®¢é˜…é¡¹ç›®
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default

    - name: ä¸‹è½½è‡ªå®šä¹‰é¡¹ç›®çš„æ¸…å•
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£…è‡ªå®šä¹‰é¡¹ç›®çš„æ¸…å•
      run: cd openwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰å›ºä»¶é…ç½®
      if: (!cancelled())
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e ${{ matrix.FIRMWARE_NAME }}.config ] && mv ${{ matrix.FIRMWARE_NAME }}.config openwrt/.config
        chmod +x ${{ matrix.FIRMWARE_NAME }}.sh
        cd openwrt
        $GITHUB_WORKSPACE/${{ matrix.FIRMWARE_NAME }}.sh

    - name: ä¸‹è½½è‡ªå®šä¹‰å›ºä»¶æ’ä»¶
      id: package
      if: (!cancelled())
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      if: (!cancelled())
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s || true

    - name: ä¿å­˜ç¼–è¯‘åçš„å…¨éƒ¨æ–‡ä»¶
      uses: actions/upload-artifact@main
      if: inputs.UPLOAD_BIN_DIR == true
      with:
        name: OpenWrt_bin
        path: openwrt/bin

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
    - name: è°ƒå–ç¼–è¯‘åçš„å…¨éƒ¨æ–‡ä»¶
      uses: actions/download-artifact@main
      with:
        name: OpenWrt_bin
        path: openwrt/bin
        
    - name: ä¼˜åŒ–éœ€è¦å‘å¸ƒçš„å›ºä»¶
      id: organize
      if: inputs.UPLOAD_FIRMWARE == true && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        df -hT $PWD
        rm -rf packages
        rm -rf *initramfs*
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        
    - name: ä¿å­˜å…¨éƒ¨å›ºä»¶æ–‡ä»¶
      uses: actions/upload-artifact@main
      if: inputs.UPLOAD_FIRMWARE == true && !cancelled()
      with:
        name: OpenWrt_firmware
        path: ${{ env.FIRMWARE }}

    - name: å‘å¸ƒå›ºä»¶åˆ°Cowtransfer
      id: cowtransfer
      if: inputs.UPLOAD_COWTRANSFER == true && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: å‘å¸ƒå›ºä»¶åˆ°WeTransfer
      id: wetransfer
      if: inputs.UPLOAD_WETRANSFER == true && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: ç”Ÿæˆ release tag
      id: tag
      if: inputs.UPLOAD_RELEASE == true && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "1ã€æœ¬å›ºä»¶ä¸ºè‡ªåŠ¨ç¼–è¯‘" >> release.txt
        echo "2ã€å‘è¡Œç‰ˆä¸­åªæä¾›å®Œæ•´çš„å›ºä»¶" >> release.txt
        echo "3ã€æºç ï¼š${{ env.REPO_URL }}" >> release.txt
        echo "-- Build by ${{ env.BUILD_USER }} @ with Github Action on ${{ steps.tag.outputs.release_tag }}" >> release.txt
        echo "ğŸš€ Auto build | è‡ªåŠ¨ç¼–è¯‘" >> release.txt
        [ ${{ inputs.UPLOAD_COWTRANSFER }} = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ ${{ inputs.UPLOAD_WETRANSFER }} = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt

    - name: ä¸Šä¼ å›ºä»¶åˆ°release
      uses: softprops/action-gh-release@v1
      if: inputs.UPLOAD_RELEASE == true && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: ç§»é™¤è€çš„ workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: ç§»é™¤è€çš„ Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: inputs.UPLOAD_RELEASE == true && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
